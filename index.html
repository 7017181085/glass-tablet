<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ß–µ—Ä—Ç—ë–∂ –∑–∞–∫–∞–∑–∞ –ø–æ —à—Ç—Ä–∏—Ö–∫–æ–¥—É</title>

  <!-- –°–¢–ê–ë–ò–õ–¨–ù–´–ô CDN (–í–ê–ñ–ù–û!) -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    button { padding: 12px; font-size: 16px; margin: 6px 0; width: 100%; }
    input { padding: 12px; font-size: 16px; width: 100%; }
    #reader { width: 100%; max-width: 400px; margin: 10px auto; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h2>–ß–µ—Ä—Ç—ë–∂ –∑–∞–∫–∞–∑–∞ –ø–æ —à—Ç—Ä–∏—Ö–∫–æ–¥—É</h2>

<button id="scanBtn">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>

<div id="reader"></div>

<p>–ï—Å–ª–∏ —Å–∫–∞–Ω –Ω–µ –ª–æ–≤–∏—Ç ‚Äî –≤–≤–µ–¥–∏ —à—Ç—Ä–∏—Ö–∫–æ–¥ –≤—Ä—É—á–Ω—É—é:</p>
<input id="manual" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 0000020009" />
<button onclick="openByManual()">–û—Ç–∫—Ä—ã—Ç—å</button>

<div class="error" id="error"></div>

<script>
/* === –ù–ê–°–¢–†–û–ô–ö–ò SUPABASE === */
const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
const SUPABASE_KEY = "sb_publishable_vgoMuq7bXzlt25n3PIfmWg_MnTr9JgZ";

/* === –°–ö–ê–ù–ï–† === */
let scanner = null;

document.getElementById("scanBtn").onclick = async () => {
  document.getElementById("error").innerText = "";

  if (!window.Html5Qrcode) {
    document.getElementById("error").innerText =
      "–°–∫–∞–Ω–µ—Ä –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è (Html5Qrcode undefined). –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
    return;
  }

  scanner = new Html5Qrcode("reader");

  try {
    await scanner.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: { width: 300, height: 300 }
      },
      onScanSuccess
    );
  } catch (e) {
    document.getElementById("error").innerText =
      "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É: " + e;
  }
};

async function onScanSuccess(text) {
  if (scanner) {
    await scanner.stop();
  }
  openByBarcode(text.trim());
}

/* === –†–£–ß–ù–û–ô === */
function openByManual() {
  const code = document.getElementById("manual").value.trim();
  openByBarcode(code);
}

/* === –ó–ê–ü–†–û–° –ö SUPABASE === */
async function openByBarcode(barcode) {
  if (!barcode) return;

  document.getElementById("error").innerText = "–ò—â–µ–º —á–µ—Ä—Ç—ë–∂‚Ä¶";

  const url =
    `${SUPABASE_URL}/rest/v1/orders?barcode=eq.${barcode}&select=file_url`;

  try {
    const res = await fetch(url, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: "Bearer " + SUPABASE_KEY
      }
    });

    const data = await res.json();

    if (!data.length || !data[0].file_url) {
      document.getElementById("error").innerText =
        "–®—Ç—Ä–∏—Ö–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –Ω–µ—Ç —á–µ—Ä—Ç–µ–∂–∞";
      return;
    }

    window.open(data[0].file_url, "_blank");
  } catch (e) {
    document.getElementById("error").innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
  }
}
</script>

</body>
</html>
